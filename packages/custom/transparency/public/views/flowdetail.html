<section class="container">
    <div data-ng-controller="FlowDetailCtrl">
        <div class="loadingDialog" data-ng-show="loading">
            <div class="text-center"><span translate>Loading Data to Update Diagram ...</span><br/>
                <progressbar value="progress" max="100" type="info" class="progress-striped active"/>
            </div>

        </div>
        <h1 translate>Money Flow</h1>
        <h2><a ng-click="goToSource()">{{source}}</a> &rArr; <a ng-click="goToTarget()">{{target}}</a></h2>
        <style>
            /* tell the SVG path to be a thin blue line without any area fill */
            .linegraph path {
                stroke: steelblue;
                stroke-width: 1;
                fill: none;
            }

            .axis {
                shape-rendering: crispEdges;
            }

            .x.axis line {
                stroke: lightgrey;
            }

            .x.axis .minor {
                stroke-opacity: .5;
            }

            .x.axis path {
                display: none;
            }

            .y.axis line, .y.axis path {
                fill: none;
                stroke: #000;
            }

            .lineGraph svg{
                height: 300px;
                width: 100%;
            }

            .annualGraph svg {
                height: 300px;
                width: 100%
            }

        </style>

        <div class="lineGraph col-md-12">
            <div data-tpa-linegraph data="data" id="graph" class="aGraph" get-current-language="getCurrentLanguage()"></div>
            <svg></svg>
        </div>

        <div class="annualGraph col-md-12">
            <div data-tpa-annualcomparison data="annualComparisonData" id="annualcomparison" get-current-language="getCurrentLanguage()"></div>
            <svg></svg>
        </div>
    </div>
    <br/>
</section>
