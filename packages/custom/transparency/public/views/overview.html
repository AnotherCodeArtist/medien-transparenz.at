<section class="container">


    <div data-ng-controller="OverviewCtrl">
        <div class="alert alert-danger" data-ng-show="error">{{error}}</div>
        <h2 translate class="text-center">Payments by Transfer Type</h2>

        <div data-ng-repeat="tType in types" class="text-center">
            <div class="panel panel-default">
                <div class="panel-heading">{{typeTexts[tType]|translate}}</div>

                <div class="bar">
                    <nvd3 options="options" data="data[tType]"></nvd3>
                </div>
                <div class="table-responsive">
                    <table class="table table-condensed">
                        <thead>
                        <tr>
                            <th translate class="text-center">Quarter</th>
                            <th class="text-center" data-ng-repeat="entry in data[tType]">{{entry.key}}</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-ng-repeat="q in [0,1,2,3]">
                            <td>{{q+1}}</td>
                            <td data-ng-repeat="index in years()" class="text-right">
                                {{data[tType][index].values[q].s.toLocaleString()}}
                            </td>
                        </tr>
                        <tr>
                            <td translate="translate">Total</td>
                            <td data-ng-repeat="entry in data[tType]" class="text-right">
                                {{totalPerYearAndType(data[tType],entry.key)}}
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
    <br/>
</section>
