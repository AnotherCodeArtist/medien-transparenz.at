<div class="source-list-modal">
    <div class="modal-header">
        <h3 class="modal-title">
            <i class="fa fa-cog" aria-hidden="true"></i>&nbsp;<span translate>Change Settings</span>
        </h3>
        <div style="display: none">
            <p translate>Payments according to §2 MedKF-TG (Media Cooperations)</p>
            <p translate>Payments according to §4 MedKF-TG (Funding)</p>
            <p translate>Payments according to §31 ORF-G (Charges)</p>
        </div>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6">
                <div id="flowSlider">
                    <strong>
                        <div><span translate>Timeframe</span>
                            <!--a href ng-click="FlowIntro(1);"><i class="fa fa-info-circle"
                                                                aria-hidden="true"></i></a-->
                        </div>
                    </strong>
                    <rzslider rz-slider-model="slider.from" rz-slider-high="slider.to"
                              rz-slider-options="slider.options"></rzslider>
                    <p class="small text-info" translate=""><span class="ng-scope">Bewegen Sie die blauen Marker um den Zeitraum zu verändern</span>
                    </p>
                </div>
                <div id="fixSliderRange">
                    <div class="checkbox">
                        <label><input id="fixRange" type="checkbox"
                                      ng-model="slider.options.draggableRangeOnly"/><span
                                translate>Fix slider range</span></label>
                        <!--a href ng-click="FlowIntro(2)"><i class="fa fa-info-circle" aria-hidden="true"></i></a-->
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6">
                <div id="paymentTypes">
                    <strong>
                        <div><span translate>Payment Types</span>
                            <!--a href ng-click="FlowIntro(3);"><i class="fa fa-info-circle"
                                                                aria-hidden="true"></i></a-->
                        </div>
                    </strong>
                </div>
                <div class="checkbox" data-ng-repeat="pType in typesText">
                    <label>
                        <input type="checkbox" name="pType"
                               ng-model="pType.checked"/>{{pType.text | translate}}
                    </label>
                </div>

            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="controls">
            <button class="btn btn-primary" type="button" ng-click="close()">OK</button>
        </div>
    </div>
</div>
